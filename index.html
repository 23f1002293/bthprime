<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-th Prime Finder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 1.5rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
            min-height: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>P-th Prime Finder</h1>
        <form id="primeForm">
            <label for="p-input">Find the</label>
            <input type="number" id="p-input" name="p" min="1" placeholder="e.g., 10" required>
            <span>th prime number</span>
            <br><br>
            <button type="submit">Find Prime</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        /**
         * Checks if a number is prime using an optimized trial division.
         * @param {number} n The number to check.
         * @returns {boolean} True if the number is prime, false otherwise.
         */
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            
            for (let i = 5; i * i <= n; i = i + 6) {
                if (n % i === 0 || n % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        /**
         * Finds the p-th prime number.
         * @param {number} p The position of the prime to find (e.g., 1st, 2nd).
         * @returns {number | null} The p-th prime number, or null if p is invalid.
         */
        function getPthPrime(p) {
            if (p < 1 || !Number.isInteger(p)) {
                return null;
            }
            if (p === 1) {
                return 2;
            }

            let count = 1;
            let num = 3;
            while (true) {
                if (isPrime(num)) {
                    count++;
                }
                if (count === p) {
                    return num;
                }
                num += 2; // Check only odd numbers
            }
        }
        
        const primeForm = document.getElementById('primeForm');
        const pInput = document.getElementById('p-input');
        const resultDiv = document.getElementById('result');

        primeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            resultDiv.textContent = 'Calculating...';
            
            // Use setTimeout to allow the UI to update before the potentially long calculation
            setTimeout(() => {
                const p = parseInt(pInput.value, 10);

                if (isNaN(p) || p < 1) {
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = 'Please enter a positive integer.';
                    return;
                }

                try {
                    const prime = getPthPrime(p);
                    resultDiv.style.color = '#007bff';
                    resultDiv.innerHTML = `The <strong>${p}</strong>th prime is: <strong>${prime}</strong>`;
                } catch (error) {
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = `An error occurred: ${error.message}`;
                }
            }, 10); // A short delay of 10ms
        });
    </script>
</body>
</html>
